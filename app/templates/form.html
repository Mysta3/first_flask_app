<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
    <style>

        h1{
            text-align: center;
        }
        form{
            margin-left: 45%;
        }
        #button{
            margin-top: 2%;
        }
    </style>

</head>
<body>
    <h1>Contact Me!</h1>
    <form action="http://127.0.0.1:5000/post_data" method="POST">
        <label for="first_name">First name:</label><br>
        <input autofocus type="text" id="fname" name="first_name"><br>
        <label for="last_name">Last name:</label><br>
        <input type="text" id="lname" name="last_name"><br>
        <input id="button" type="submit" value="Submit">
    </form>
</body>
</html>
